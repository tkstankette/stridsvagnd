<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Looping Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 90%;
      border: 2px solid #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
